<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width:200px;
            height: 600px;
            position: relative;
            top:0px;
            left:0px;
        }
        #box .play{
            width:200px;
            height: 600px;
            background: #518dbb;

        }
        #box .but{
            width:50px;
            height: 50px;
            background: radial-gradient(#ffffff,#000000);
            position: absolute;
            top:45%;
            right:-50px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="play"></div>
        <div class="but"></div>
    </div>
    <script>
        var oBox = document.getElementById("box");
        var obut = document.querySelector(".but");
        let ifClick = true;
        obut.onclick = function () {
            if(ifClick){
                move(oBox ,{
                    left : "-200px",
                    top : '0px'
                },1000);
                ifClick = false;
            }else {
                move(oBox ,{
                    left : "0px",
                    top : '0px'
                },1000);
                ifClick = true;
            }
        }

        function move(obj , mJson , time , callBack) {
            var sVal = {}, //存初始值
                tVal = {}, //存目标值
                sTime = new Date(); //存初始时间
            for (var key in mJson) {
                sVal[key] = parseFloat( getStyle(obj,key) );//获取初始值
                tVal[key] = parseFloat( mJson[key] );//将目标值转换为数字
            }

            m();
            function m(){
                var prop = (new Date() - sTime)/time;
                prop >= 1?prop = 1:requestAnimationFrame(m);
                for (var key in mJson) {
                    if ( key === "opacity" ){
                        var o = sVal[key] + prop*(tVal[key] - sVal[key]);
                        obj.style[key] = o;
                        obj.style.filter = "alpha(opacity="+ 100*o +")";
                    }else{
                        obj.style[key] = sVal[key] + prop*(tVal[key] - sVal[key]) + "px";
                    }
                }
                if ( prop === 1 ){
                    callBack && callBack.call(obj);
                }
            }
            function getStyle(obj , atr) {
                return obj.currentStyle?obj.currentStyle[atr]:getComputedStyle(obj)[atr];
            }
        }


    </script>
</body>
</html>
