<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        .slide{
            position: fixed;
            top: 0;
            left: 0;
            width: 50px;
            height: 100%;
            background: rgba(0,0,0,.5);
        }
        .slide.hide{
            left: -50px;
        }
        .slide #btn{
            position: absolute;
            bottom: 50px;
            left: 0;
            width: 50px;
            height: 50px;
            background-image: url("img/icon.png");
        }
        .slide #btn.goudan{
            background-position:0 -60px;
            left: 50px;
        }
        .slide .list{
            position: absolute;
            top: 12%;
            left: 0;
        }
        .slide .list ul li{
            position: relative;
            width: 50px;
            height: 50px;
            margin: 20px 0;
        }
        .slide .list ul li:hover{
            background: #ffc;
        }
        .slide .list ul li img{
            position: absolute;
            top: 7px;
            left: 7px;
            width: 36px;
            height: 36px;
        }
        .slide .list ul li .hide{
            display: none;
            position: absolute;
            left: 50px;
            top: -1px;
            width: 200px;
            height: 180px;
            background: #ffc;
            border: 1px solid #000;
            border-left: none;
        }
        .slide .list ul li:hover .hide{
            display: block;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="list">
            <ul>
                <li>
                    <img src="img/bq1.png" alt="">
                    <div class="hide"></div>
                </li>
                <li>
                    <img src="img/bq2.png" alt="">
                    <div class="hide"></div>
                </li>
                <li>
                    <img src="img/bq3.png" alt="">
                    <div class="hide"></div>
                </li>
                <li>
                    <img src="img/bq4.png" alt="">
                    <div class="hide"></div>
                </li>
                <li>
                    <img src="img/bq5.png" alt="">
                    <div class="hide"></div>
                </li>
            </ul>
        </div>
        <div id="btn"></div>
    </div>
    <script>
        var oBtn = document.getElementById("btn");
        var oSlide = document.querySelector(".slide");
        //oBtn.ifClick
        oBtn.onclick = function () {
            if ( this.ifClick ){
                this.className = '';
                oSlide.className = 'slide';
                this.ifClick = false;
            }else{
                this.className = 'goudan';
                oSlide.className = 'slide hide';
                this.ifClick = true;
            }
        };
    </script>
</body>
</html>
