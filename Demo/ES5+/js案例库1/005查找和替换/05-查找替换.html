<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width: 500px;
            height: 200px;
            padding: 10px;
            border: 1px dotted #333333;
            margin: 50px auto;
            font-size: 12px;
        }
        #box span{
            color :red;
            font-weight: bold;
            font-size: 16px;
        }
        #box p{
            margin-top: 15px;
            line-height: 30px;
            font-size: 14px;
            text-indent: 2em;
        }
    </style>
</head>
<body>
    <div id="box">
        <input id="inp1" type="text">
        <input id="inp2" type="text">
        <input id="btn1" type="button" value="查找">
        <input id="btn2" type="button" value="替换">
        <p id="txt">华山位于华阴市，距西安120公里。华山是秦岭的一部分，
            秦岭不仅分隔陕南与陕北，也分隔华南与华北。与从前人们常去朝拜的泰山不同，华山过去很少有人光临，
            因为上山的道路极其危险。然而，希望长寿的人却经常上山，因为山上生长着许多药草，
            特别是一些稀有的药草。自上世纪90年代安装缆车以来，参观人数大大增加。</p>
    </div>
    <script>
        var oInp1 = document.getElementById("inp1"),
            oInp2 = document.getElementById("inp2"),
            oBtn1 = document.getElementById("btn1"),
            oBtn2 = document.getElementById("btn2"),
            oTxt = document.getElementById("txt"),
            txtHTML = oTxt.innerHTML;

        oBtn1.onclick = function () {
            var val = oInp1.value;
            if ( val ){
                var arr = txtHTML.split(val); //先以val为界限切割成数组
                oTxt.innerHTML = arr.join("<span>" + val + "</span>"); //再按照<span>val</span>格式拼接
                //oTxt.innerHTML = oTxt.innerHTML.split(val).join("<span>" + val + "</span>");
            }
        };
        oBtn2.onclick = function () {
            var val1 = oInp1.value,
                val2 = oInp2.value;
            if ( val1 ){
                var arr = txtHTML.split(val1);
                oTxt.innerHTML = arr.join("<span>" + val2 + "</span>");
                txtHTML = arr.join(val2);
            }
        };
    </script>
</body>
</html>
