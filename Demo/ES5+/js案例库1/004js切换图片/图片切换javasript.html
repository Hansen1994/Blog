    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width:800px;
            height: 350px;
            margin:200px auto;
        }
        #box .button{
            width:200px;
            height:50px;
        }
        #box .button span{
            display:inline-block;
            width:70px;
            height:50px;
            background:#000;
            color:#fff;
            text-align: center;
            cursor: pointer;
        }
        #box .button span.active{
            background: #2b6bff;

        }
        #box .button span:nth-child(2){
            margin-left:20px;
        }
        #box .color{
            width:100%;
            height:300px;
        }
        #box .color ul li{
            width:100%;
            height:300px;
            display:none;

        }
        #box .color ul li:nth-child(1){
            background: #518dbb;

        }
        #box .color ul li.show{
            display: block;
        }
        #box .color ul li:nth-child(2){
            background: #a3bb7f;

        }
        #box .color ul li:nth-child(3){
            background: #31bb2a;

        }
        #box .color ul li:nth-child(4){
            background: #bb5642;

        }
        #box .color ul li:nth-child(5){
            background: #7fbb40;

        }
        #box .color ul li:nth-child(6){
            background: #532cbb;

        }
        #box .color ul li:nth-child(7){
            background: #bbac14;

        }

        #box p.top{
            width:800px;
            height:20px;
            color:#fff;
            text-align: center;
            margin-top:-300px;
            background: rgba(0,0,0,0.5);
        }
        #box p.bottom{
            width:800px;
            height:20px;
            color:#fff;
            text-align: center;
            margin-top:260px;
            background: rgba(0,0,0,0.5);
        }
        #box p.left{
            width:100px;
            height:30px;
            color:#fff;
            text-align: center;
            margin-top:-165px;
            background: rgba(0,0,0,0.5);
            cursor: pointer;
        }
        #box p.right{
            width:100px;
            height:30px;
            color:#fff;
            text-align: center;
            margin-top:-30px;
            margin-left:700px;
            background: rgba(0,0,0,0.5);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="box">
        <div class="button">
            <span class="active">Cycle routes</span>
            <span>A single line</span>
        </div>
        <div class="color">
            <ul>
                <li class="show"></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li>@copy;</li>
            </ul>
        </div>
        <div class="tip">
            <p class="top"><span>1</span>/7</p>
            <p class="bottom">The <span>first</span> picture</p>
            <p class="left">Last picture</p>
            <p class="right">Next picture</p>

        </div>
    </div>
    <script>
        var button = document.querySelectorAll("span"),
            color = document.querySelectorAll(".color ul li"),
            _right = document.querySelector(".right"),
            _left = document.querySelector(".left"),
            _top = document.querySelector(".top span"),
            _bottom = document.querySelector(".bottom span"),
            China_word = ["first","second","third","fouth","fifth","sixth","seventh"],
            flag = true;//切换模式
            goudan = 0;

        button[0].onclick = function(){
            this.className = "active";
            button[1].className = "";
            flag= true;
        }
        button[1].onclick = function(){
            this.className = "active";
            button[0].className = "";
            flag = false;
        }

        _right.hs = true;
        _right.onclick = fn;

        _left.hs = false;
        _left.onclick = fn;

        function fn(){
            color[goudan].className ="";
            if(this.hs){//利用布尔值
                goudan++;
                if(goudan > 6){
                    if(flag){//循环和单点切换
                        goudan = 0;
                    }else{
                        goudan --;

                        alert("不能再点了！已经到最后一张了！");
                    }
                }
            }else{
                goudan--;
                if(goudan < 0){
                    if (flag){
                        goudan = 6;
                    }else{
                        goudan ++;
                        alert("不能再点了！已经是第一张了！");
                    }

                }
            }
            color[goudan].className = "show";
            _top.innerHTML = goudan + 1;
            _bottom.innerHTML = China_word[goudan];
        }
