<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width:200px;
            margin:20px 0 0 20px;
        }

        #box ul{
            overflow: hidden;
            height: 35px;
            border: 1px solid #bbb;

        }

        #box ul.hs{
            height: auto;



        }

        #box ul li{
            font-size:16px;
            line-height: 29px;
            text-indent: 15px;
            background: #fff;
            border-bottom: 1px dashed #bbb;
            cursor: pointer;
        }

        #box ul li.title{/*标题原来颜色*/
            height:35px;
            background: #518dbb;

        }
        #box ul li.active{/*标题点击变黑*/
            background: #000;
            color:#fff;
        }

        #box ul li:not(.title):hover{
            background: #ffec93;
        }
        #box ul li.click{
            background: #ffec93;
        }


    </style>
</head>
<body>
    <div id="box">
        <ul>
            <li class="title">php框架</li>
            <li>ThinkPHP2.3</li>
            <li>level</li>
            <li>ThinkPHP5</li>
        </ul>
        <ul>
            <li class="title">前端框架</li>
            <li>jquery.js</li>
            <li>vue.js</li>
            <li>react.js</li>
        </ul>
        <ul>
            <li class="title">java框架</li>
            <li>spring</li>
            <li>mmc</li>
        </ul>
        <ul>
            <li class="title">奥特曼</li>
            <li>雷欧</li>
            <li>泰罗</li>
            <li>爱迪</li>
            <li>赛文</li>
        </ul>
    </div>
    <script>
    var _ul = document.querySelectorAll("ul");
    var _title = document.querySelectorAll("ul li.title");
    var _title_length = _title.length;
    var _li_not_title = document.querySelectorAll("#box ul li:not(.title)");
    var _li_not_title_length = _li_not_title.length;

    var index = 0;

    for(var i = 0;i < _title_length;i++) {
        _title[i].index = i;//给.title添加自定义属性,与任何都无关(包括上面的index)，以便于对应的去操作ul
        _title[i].onclick = function () {
            if (this.ifClick) {//false,表示没有展开
                _ul[this.index].className = "";
                this.className = 'title';//直接赋值，可以覆盖
                _title[this.index].ifClick = false;
            } else {
                _ul[this.index].className = "hs";
                this.className += ' active';//字符串拼接，直接在上加上去类名
                _title[this.index].ifClick = true;
            }
        }
    }

    for(var i = 0;i < _li_not_title_length;i++){
        _li_not_title[i].dachui = i;
        _li_not_title[i].onclick = function(){
            _li_not_title[index].className = "";
            index = this.dachui;//这两串是让原来的消失，即储存起来
            this.className += " click";

        }
    }








    </script>
</body>
</html>
