<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #reader{
            width:340px;
            height: 600px;
            border:1px solid #333;
            position: relative;
            margin: 5rem auto;
            overflow: hidden;
        }
        #reader .up{
            width:100%;
            height: 30px;
            background: #333333;
            position: absolute;
            top:0px;
            color:#fff;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            z-index: 2;
            cursor: pointer;
        }
        #reader .down{
            width:100%;
            height: 30px;
            background: #333333;
            position: absolute;
            bottom:0px;
            color:#fff;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            z-index: 2;
            cursor: pointer;

        }
        #reader .content{
            position: absolute;
            top:30px;
            left: 0;
            width: 100%;
            height: 540px;

            z-index: 1;
        }
        .goudan{
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 540px;

        }


    </style>
</head>
<body>
    <div id="reader">
        <p class="up">上滑动</p>
        <div class="content">
            <div class="goudan">
                    <p id="text">sssssss</p>
            </div>
        </div>
        <p class="down">下滑动</p>
    </div>
    <script src="text.js"></script>
    <script>
        var otext =document.getElementById("text");
        otext.innerHTML = text.content;

        var oUp = document.querySelector("#reader .up"),
        oDown = document.querySelector("#reader .down"),
            oContent = document.querySelector("#reader .content"),
            oText = document.querySelector("#text"),
            start = 0,
            min = -(oText.clientHeight-570),
            timer;
        //alert(min);



        oUp.onmousedown = function () {
            timer = setInterval(function () {
                start--;
                start = Math.max(start,min);
                oContent.style.top = start + "px";
            },13);
        }
        document.onmouseup = function () {
            clearInterval(timer);
        }

        oDown.onmousedown = function () {
            timer = setInterval(function () {
                start++;
                start = Math.min(start,0);
                oContent.style.top = start + "px";
            },13);
        }
        document.onmouseup = function () {
            clearInterval(timer);
        }

    </script>
</body>
</html>
