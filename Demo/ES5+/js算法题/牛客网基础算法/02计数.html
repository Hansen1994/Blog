<script>
	function count(arr, item) {
		var len = 0;
		for(var i = 0;i < arr.length;i++){
            if(arr[i] == item){
            	len = len + 1;
            }
            }


		console.log(len);
        return len;
	}

	count([1, 2, 4, 4, 3, 4, 3], 4);
</script>
