<!DOCTYPE html>

    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    function  createModule(str1,str2) {
        function CreateMod() {
            this.greeting = str1;
            this.name = str2;
		}
		CreateMod.prototype.sayIt = function () {
        	//在CreateMod里面在写上方法
            return this.greeting + ', ' + this.name;
		}
		return new CreateMod();
	}
    </script>
</body>
