<body>
    <div id="box"></div>
    <script>
    function callIt(fn) {
        var args=[];
        for(var i=1;i<arguments.length;i++){
            args.push(arguments[i]);
        }
        var result=fn.apply(this,args);
        return result;
    }
    </script>
