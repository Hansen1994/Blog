<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>过滤-dream</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<!--css,js-->
		<style type="text/css">
		*{margin:0px;padding:0px;}
		body{font-size:12px;}
		.hello{width:400px;height:400px;border:1px solid red;margin:10px 10px;}
		.hello ul.one{width:350px;height:200px;border:1px solid blue;margin:0px auto;}
		.hello ul.one li{width:200px;height:40px;border:1px solid #66C;}
		p{width:150px;height:10px;border:1px solid #6C9}
		.hello ul.two{width:350px;height:200px;border:1px solid green;margin:0px auto;}
		</style>

	</head>
	<body>
	<div class="hello">
		<ul class="one">ul1
			<li class="set">li1.1
				<p class="p_one">p1.1.1</p>
				<p class="p_two">p1.1.2</p>
			</li>
			<li>li1.2</li>
			<li>li1.3</li>
			<li>li1.4</li>
		</ul>

		<ul class="two">ul2
			<li>li2.1</li>
			<li>li2.2
				<span>span2.2.1</span>
			</li>
			<p class="p_three">p3._.1</p>
			<p class="p_four">p3._.2</p>
		</ul>
		
	</div>
	
	<input type="button" id="ok" value="我是first选中"/>
	<input type="button" id="yes" value="我是last选中"/>
	<input type="button" id="good" value="我是eq2选中"/>
	<input type="button" id="thank" value="我是filter选中"/>
	<input type="button" id="welcome" value="我是not选中"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#ok").click(function(){
			$("ul.one").find("li").first().css({"border":"2px solid red"});	
		});//first();方法选中

		$("#yes").click(function(){
			$("ul.one").find("li").last().css({"border":"2px solid red"});	
		});//last();方法选中

		$("#thank").click(function(){
			//$("ul.one").find("li").filter(".set").css({"background":"#FF0"});	
		//filter();方法选中,过滤掉带有filter里面的元素，使其他元素选中

		$("p").filter(".p_one, :last").css({"background":"#FF0"});
		
		});

		$("#welcome").click(function(){
			$("p").not(".p_one").css({"background":"#F96","marginTop":"5px"});
		});
	});
	
	</script>
	</body>

	</html>
