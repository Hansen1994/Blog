<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>-children find-Dream</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<!--css,js-->
		<style type="text/css">
		*{margin:0px;padding:0px;}
		body{font-size:12px;}
		.hello{width:400px;height:400px;border:1px solid red;margin:10px 10px;}
		.hello ul.one{width:350px;height:200px;border:1px solid blue;margin:0px auto;}
		.hello ul.one li{width:200px;height:50px;border:1px solid #66C;}
		.hello ul.one li p{width:150px;height:10px;border:1px solid #6C9}
		.hello ul.two{width:350px;height:200px;border:1px solid green;margin:0px auto;}
		.hello ul.two li{width:200px;height:50px;border:1px solid #09CE09;}
		</style>

	</head>
	<body>
	<div class="hello">
		<ul class="one">ul1
			<li class="one_one">li1.1
				<p>p1.1.1</p>
				<p>p1.1.2</p>
			</li>
			<li>li1.2</li>
			<li>li1.3</li>
		</ul>

		<ul class="two">ul2
			<li>li2.1</li>
			<li>li2.2
				<span>span2.2.1</span>
			</li>
		</ul>
	</div>
	
	<input type="button" id="ok" value="children找儿子"/>
	<input type="button" id="yes" value="find找儿子"/>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript">
	$(function(){
		$("#ok").click(function(){
			$("ul.one").children("li").css({"border":"2px solid red","color":"#00F","marginTop":"8px"});
		//给one下的li标签加入border:3px solid red;
		//*此元素不能越级，只能找到相应标签的下一级
		});


		$("#yes").click(function(){
			$("ul.one").find("li").eq(0).css({"background":"#3C9"});
			$("ul.one").find("li").eq(1).css({"background":"#66F"});
			$("ul.one").find("li").eq(2).css({"background":"#F39"});
			$("ul.one").find("li").parents/*上一级的全部父元素去寻找*/().find("ul.two li").css({"background":"#639","border":"3px solid red","marginLeft":"200px","marginTop":"20px"});/*利用父本找到ul.two再添加样式*/
		});

	});
	
	</script>
	</body>

	</html>
