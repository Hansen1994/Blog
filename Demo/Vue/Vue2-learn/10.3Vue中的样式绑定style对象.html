<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的样式绑定</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span :style="active" @click="changColor">你好~Vue</span>
    </div>
<script>
    //v-bind:style="对象名称" 这种看起来比较麻烦
    var vm = new Vue({
        el:"#app",
        data:{
            active:{
                'color':'black'
            }
        },
        methods:{
            changColor:function(){
                this.active.color = this.active.color === 'black' ? 'red' : 'black';
            }
        }

    });
</script>   
</body>
</html>
