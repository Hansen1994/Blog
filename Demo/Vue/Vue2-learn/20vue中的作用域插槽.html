<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <child>
        <!-- 们选择将包含所有插槽 prop 的对象命名为 slotProps，但你也可以使用任意你喜欢的名字。 -->
        <template v-slot="props">
            {{props.item}}
        </template>
    </child>
</div>
<script>
//这部分参考最新文档
Vue.component('child',{
    data:function(){
        return {
            list : [22,33,44,55]
        }
    },
    template:
            `<div>
                <ul>
                    <slot v-for="(item,index) of list" :item=index></slot>
                </ul>
            </div>`
})
var vm = new Vue({
    el:'#app',

});
</script> 
</body>
</html>
