<body>
<p>
    1.mvp
    m层指的是数据层（model）
    v层指的是视图层（view）
    p层指的是控制器
    该编码方式一般用于普通操作dom方式，改变视图后通过控制器，进行大量dom操作，调用数据或者操作视图，核心是在p层
    
    2.mvvm
    m层指的是数据层（model）
    v层指的是视图层（view）
    vm层指的是vue自带的层（viewmodel）
    在更改视图或者操作数据的时候，vm只对相应数据进行操作，不进行dom操作，在vm层中的实现主要使用了es5的object.definproperties和虚拟dom的一个机制
</p>
</body>
