<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>细节点</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div ref="hansen" @click = "handleDom">
        hello world
    </div>
</div>
<script>

var vm = new Vue({
    el:"#app",
    methods:{
        handleDom: function(){
            console.log(this.$refs.hansen.innerHTML);
        }
    }
});
</script>
</body>
</html>
