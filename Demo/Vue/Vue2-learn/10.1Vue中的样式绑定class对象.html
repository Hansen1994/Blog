<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的样式绑定</title>
    <style>
    .active{
        color:red;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span :class="{active:isActive}" @click="changColor">你好~Vue</span>
    </div>
<script>
    //v-bind:class="{a:isA}"
    //active相当于类名，isActive相当于变量，这里是通过布尔值的方式绑定样式
    var vm = new Vue({
        el:"#app",
        data:{
            isActive:false
        },
        methods:{
            changColor:function(){
                this.isActive = !this.isActive;
            }
        }

    });
</script>   
</body>
</html>
