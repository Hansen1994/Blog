<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>

@keyframes xyz{
    0%{
        transition:scale(0)
    }
    30%{
        transform: scale(1.2);
    }
    50%{
        transform: scale(1.5);
    }
    70%{
        transform: scale(1.2);
    }
    100%{
        transform: scale(1);
    }
}
/* 定义进入过渡生效时的状态。在整个进入过渡的阶段中应用，在元素被插入之前生效，在过渡/动画完成之后移除。这个类可以被用来定义进入过渡的过程时间，延迟和曲线函数。 */
.fate-enter-active{
    transform-origin: left center;/*不加上这一条，动画跑到浏览器外边去了*/
    animation: xyz .5s;
}
.fate-leave-active{
    transform-origin: left center;
    animation: xyz .5s reverse;
}
</style>
<body>
<div id="app">
    <transition name="fate">
        <div v-if='show'>
            hello 我的祖国！
        </div>
    </transition>
    <button @click="handleFate">显示消失</button>
</div>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        show:true
    },
    methods:{
        handleFate:function(){
            this.show = !this.show
        }
    }
})

</script>  
</body>
</html>
