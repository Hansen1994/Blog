<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画</title>
    <link href="https://cdn.bootcss.com/animate.css/3.7.2/animate.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
</style>
<body>
<!-- 使用库 -->
<!-- 
使用animate.css库
1.引入animate.css
2.在<transition enter-active-class="animated XXX(库里的动画名)">;<;/transition>;
使用animate动画库时
在transition标签中定义出场动画和离开动画
enter-active-class="animated 库动画名"
enter-leave-class="animated 库动画名" -->
<div id="app">
    <transition name="fate"
        appear
        enter-active-class="animated bounceInDown" 
        leave-active-class="animated zoomOutLeft"
        appear-active-class="animated bounceInDown"
    >
        <div v-if='show'>
            hello 我的祖国！
        </div>
    </transition>
    <button @click="handleFate">显示消失</button>
</div>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        show:true
    },
    methods:{
        handleFate:function(){
            this.show = !this.show
        }
    }
})

</script>  
</body>
</html>
