<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue的样式绑定</title>
    <style>
    .actived{
        color:red;
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span :class="[active,activeOne]" @click="changColor">你好~Vue</span>
    </div>
<script>
    //v-bind:class="[a]"
    //通过数组绑定，active相当于变量，通过数据的方式给他添加类名，其中数组里面可以设定多个变量
    var vm = new Vue({
        el:"#app",
        data:{
            active:'',
            activeOne:'aa'
        },
        methods:{
            changColor:function(){
                // if(this.active === 'actived'){
                //     this.active = '';
                // }else{
                //     this.active = 'actived';
                // }
                this.active = this.active === 'actived' ? '' : 'actived';
            }
        }

    });
</script>   
</body>
</html>
