<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，
    从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性： -->
<div id="app">
    <div v-for='(item,index) of list' :key="item.id">
            {{item}} -- {{index}}
    </div>
    
</div>
<script>
// vue提供的数组变异方法改变数组，从而实现数据变化（7个）
// push ：在数组后面添加一个元素
// pop :删除数组最后一个元素
// shift:把数组第一项删除
// unshift:往数组的第一项加内容
// splice:数组截取
// sort:数组排序
// reverse:数组取反
var vm = new Vue({
    el:'#app',
    data:{
        list:[{
            id:'001',
            captal:'浙江',
            city:'杭州'
        },{
            id:'002',
            captal:'湖北',
            city:'武汉'
        },{
            id:'003',
            captal:'江西',
            city:'南昌'
        }]

    }
});
</script>

</body>
</html>
