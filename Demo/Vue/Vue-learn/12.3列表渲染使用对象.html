<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<!-- 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，
    从而重用和重新排序现有元素，你需要为每项提供一个唯一 key 属性： -->
<div id="app">
    <!-- template作为模板并不会真的渲染到页面上去 -->
    <template v-for='(item,key,index) of list'>
    <div>
            {{item}} -- {{key}} -- {{index}}
    </div>
    <span>
        {{item}}
    </span>
    </template>

    
</div>
<script>
var vm = new Vue({
    el:'#app',
    data:{
        list:{
            capcal:'浙江',
            city:'杭州',
            area:'江干区'
        }

    }
});
</script>

</body>
</html>
