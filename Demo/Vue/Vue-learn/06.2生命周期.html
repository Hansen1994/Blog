<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>生命周期</title>
  <style>
/* Vue 实例的生命周期函数（官方11个）：
beforeCreate：实例部分(事件&生命周期初始化，el和data并没有初始化)。
created：完成了data数据的初始化，el没有初始化
beforeMount：完成el和data初始化，模板还没有挂载。
mounted：完成挂载，页面渲染完成

首次加载页面时，不会走这两个钩子，只有当数据发生改变时才会执行：
beforeUpdate：数据改变，还没重新渲染之前执行。
updated：渲染数据完成之后执行。 

执行销毁需要调用：vm.$destroy()
beforeDestroy：实例销毁之前执行。
destroyed：实例销毁之后执行。 */
  </style>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <script>
    // 生命周期函数就是vue实例在某一个时间点会自动执行的函数
    var vm = new Vue({
      // el: "#app",
      template: "<div>{{test}}</div>",
      data : {
        test: 'happy'
      },
      beforeCreate () {
        console.log("beforeCreate")
      },
      created () {
        console.log("created")
      },
      beforeMount(){
        console.log(this.$el)
        console.log("beforeMounte")
      },
      mounted(){
        console.log(this.$el)
        console.log("mounted")
      },
      beforeDestroy () {
        console.log("beforeDetoryed")
      },
      destroyed () {
        console.log("destoryed")
      },
      beforeUpdate () {
        console.log("beforeUpdate")
      },
      updated () {
        console.log("update")
      }
    })
  </script>
</body>
</html>
