<!DOCTYPE html>
<html>
<head>
	<meta charset=" utf-8">
	<meta name="author" content="http://www.softwhy.com/" />
	<title>蚂蚁部落</title>
	<style>
		#main1 {
			width: 400px;
			background:#ccc;
			display: flex;
			justify-content:space-between;
		}
		#main1 div {
			width: 70px;
			height: 70px;
			text-align:center;
			line-height:70px;
		}

		#main2 {
			width: 400px;
			background:#ccc;
			display: flex;
			justify-content:center;
		}
		#main2 div {
			width: 70px;
			height: 70px;
			text-align:center;
			line-height:70px;
		}
		
	</style>
</head>
<body>
<div id="main1">
	<div style="background-color:coral;">A</div>
	<div style="background-color:lightblue;">B</div>
	<div style="background-color:khaki;">C</div>
	<div style="background-color:pink;">D</div>
</div>
<p>justify-content:space-between;</p>
<div id="main2">
	<div style="background-color:coral;">A</div>
	<div style="background-color:lightblue;">B</div>
	<div style="background-color:khaki;">C</div>
	<div style="background-color:pink;">D</div>
</div>
<p>justify-content:center;</p>
</body>
</html>
