<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>display:table垂直居中的做法</title>
  <style>
    .box{
      display: table;
      width: 300px;
      height: 300px;
      text-align: center;
    }
    .content{
      display: table-cell;
      height: 200px;
      background-color: yellowgreen;
      vertical-align: middle;
      padding: 100px;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="content">
      静夜思(李白)
      窗前明月光，疑是地上霜，举头望明月，低头思故乡。
    </div>
  </div>
</body>
</html>
