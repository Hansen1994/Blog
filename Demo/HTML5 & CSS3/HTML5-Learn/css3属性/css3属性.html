
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_05_css属性</title>
    <base target="blank">
    <style>
        #konwledege{
            position: fixed;
            right: 2%;
            top:2%;
            text-decoration:underline;
            color:inherit;
            outline: none;
            color: orange;
            font-size: 12px;
        }
        #toTop{
            position: fixed;
            right: 2%;
            bottom: 2%;
            box-shadow: 1px 1px 1px rgba(0,0,0,.5);
            border-radius: 100%;
            width: 40px;
            height: 40px;
            line-height: 40px;
            font-size: 12px;
            text-align: center;
            color: red;
        }
        *{margin:0;padding: 0;}
        body{
            font-family: 'Microsoft yahei', Verdana, '仿宋',Arial, Helvetica, sans-serif;
            font-size: 18px;
            margin: auto;
            position: relative;
            padding-bottom: 500px;
        }
        a{text-decoration:none;color:inherit;outline: none;}
        img{border:none;vertical-align: middle;outline:none;}
        li{list-style:none;}
        /*-----------------------函数定义---------------------------------*/
        @keyframes slider{
            0%{left:0;}
            100%{left: -800px;}
        }
        @keyframes slider-font{
            0%{text-shadow: none;}
            100%{text-shadow:0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e; }
        }

        /*-----------------------轮播---------------------------------*/
        figure.slider{
            position: relative;
            margin: 50px auto;
            width: 800px;
            height: 200px;
            overflow: hidden;
            cursor:pointer;
        }
        figure.slider >figcaption{
            position: relative;
            top:0px;
            z-index: 2;
            text-align: center;
        }
        figure.slider >figcaption > h2{
            display: inline-block;
        }
        figure.slider >figcaption > h2.on{
            text-shadow: 0 0 20px #fefcc9, 10px -10px 30px #feec85, -20px -20px 40px #ffae34, 20px -40px 50px #ec760c, -20px -60px 60px #cd4606, 0 -80px 70px #973716, 10px -90px 80px #451b0e;
            font-family:Verdana, Geneva, sans-serif;
            font-size:100px;
            font-weight:bold;
            color:white;
            transform:scale(0.3);
            animation: slider-font 2s ease-in-out infinite alternate both;
        }
        figure.slider > ul{
            position: absolute;
            top:0;
            left: 0;
            height: 100%;
            width: 1000%;
        }
        figure.slider > ul.on{
            animation:slider 15s linear infinite both;
        }
        figure.slider > ul:hover{
            animation-play-state:paused;
        }
        figure.slider > ul > li{
            float: left;
            height: 100%;
            width: 200px;
            box-sizing: border-box;
        }
        figure.slider > ul > li > img{
            width: 100%;
            height: 100%;
            border:none;
        }
        /*-----------------------延迟动画---------------------------------*/
        figure.c2{
            position: relative;
            margin: 50px auto;
            width: 870px;
            height: 300px;
        }
        figure.c2 >figcaption{
            position: relative;
            top:-30px;
            display: flex;
            justify-content:center;
        }
        figure.c2 >ul{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content:space-around;
        }
        figure.c2 >ul>li{
            position: relative;
            box-sizing: border-box;
            width: 24%;
            height: 100%;
            cursor:pointer;
            overflow: hidden;
        }
        figure.c2 >ul>li:nth-child(1){
            background-color:  #3f74ff;
        }
        figure.c2 >ul>li:nth-child(3){
            background-color: #45ff39;
        }
        figure.c2 >ul>li:nth-child(2){
            background-color:  #ff7f19;
        }
        figure.c2 >ul>li:nth-child(4){
            background-color:  #06edff;
        }
        figure.c2 >ul>li>div:nth-child(1){
            position: relative;
            height: 50%;
        }
        figure.c2 >ul>li>div:nth-child(1) >img{
            position: absolute;
            top:0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: auto;
        }
        figure.c2 >ul>li>div:nth-child(1)>img:nth-child(2){
            width: 80px;
            height: 80px;
            transform:rotate(0deg) scale(1);
            transition:0.5s;
        }
        figure.c2 >ul>li>div:nth-child(1) > img:nth-child(2).l20{
            left:20px;
        }
        figure.c2 >ul>li>div{
            box-sizing: border-box;
            padding-top:40px;
            color:#fff;
            text-align: center;
            line-height: 1.6em;
            height: 50%;
            width: 100%;
        }
        figure.c2 >ul>li>div:nth-child(2){
            position: relative;
            top:0;
            left: 0;
            transition:.5s  ease-out;
        }
        figure.c2 >ul>li>div:nth-child(2)>a{
            font-style: normal;
            display: inline-block;
            padding:5px 8px;
            background-color:rgba(0,0,0,0.5);
        }
        figure.c2 >ul>li>div:nth-child(3){
            position: absolute;
            right: -100%;
            bottom: 0;
            width: 100%;
            background-color:rgba(0,0,0,.5);
            height: 50%;
            transition:.5s ease-out;
        }
        figure.c2 >ul>li>div:nth-child(3)>h2{
            margin-bottom: 5px;
        }
        figure.c2 >ul>li:hover div:nth-child(1)>img:nth-child(1){
            opacity: 0;
        }
        figure.c2 >ul>li:hover div:nth-child(1)>img:nth-child(2){
            transform:rotate(360deg) scale(1.6);
        }
        figure.c2 >ul>li:hover div:nth-child(2){
            top:200px;
            transition:.5s .5s ease-out;
        }
        figure.c2 >ul>li:hover div:nth-child(3){
            right:  0;
            transition:.5s 1s ease-out;
        }
        /*-----------------------手风琴---------------------------------*/
        figure.c3{
            position: relative;
            margin:100px auto;
            display: flex;
            align-items: center;
            width: 1200px;
            height:400px;
            background-color: pink;
        }
        figure.c3>figcaption{
            position: absolute;
            top:-35px;
            left: 45%;
        }
        figure.c3>.wrap{
            box-sizing: border-box;
            border:3px solid #aaa;
            height: 80%;
            width: 100%;
            background-color: #abcedf;
        }
        figure.c3>.wrap>ul{
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;

        }
        figure.c3>.wrap>ul>li{
            box-sizing:border-box;
            position: relative;
            width: calc(100%/6);
            height: 100%;
            transition: 1.5s ease-in-out;
            overflow: hidden;
            border:1px solid #fff;
            cursor: pointer;
        }
        figure.c3>.wrap>ul>li>ol{
            position: relative;
            margin: auto;
            margin-top:50px;
            width: 1000px;
            height: 60%;
            background-color: rgba(0,0,0,.5);
            transition: 1s;
        }
        figure.c3>.wrap>ul>li>ol>li{
            position: relative;
            box-sizing: border-box;
            float:left;
            height: 100%;
            width: 25%;
            z-index: 1;
            transition: 1s;
            background-color: rgba(0,0,0,.5);
        }
        figure.c3>.wrap>ul>li>ol>li>img{
            width: 100%;
            height: 100%;
            border:none;
        }
        figure.c3>.wrap>ul>li>ol>li:nth-child(5){
            position: absolute;
            bottom:  0%;
            left: 0;
            height: 50%;
            width: 100%;
        }
        figure.c3>.wrap>ul>li>ol>li:nth-child(6){
            position: absolute;
            top:  0%;
            left: 0;
            height: 50%;
            width: 100%;
        }
        figure.c3>.wrap>ul>li>h1{
            position: absolute;
            top:35%;
            left: 25%;
            margin: auto;
            color:#fff;
            font-size: 50px;
            transition-delay: 1s;
            opacity: 1;
            z-index: 3;
        }
        figure.c3>.wrap>ul>li:hover{
            width: 500%;
        }
        figure.c3>.wrap>ul>li:hover ol>li:nth-child(5),
        figure.c3>.wrap>ul>li:hover ol>li:nth-child(6){
            height: 0%;
        }
        figure.c3>.wrap>ul>li:hover h1{
            opacity: 0;
            transition-delay:0s;
        }
        /*-----------------------牛排---------------------------------*/
        figure.c4{
            position: relative;
            margin: 100px auto;
            height: 200px;
            display: flex;
            justify-content:space-around;
            align-items:center;
        }
        figure.c4>figcaption{
            position: absolute;
            top:-45px;
            display: flex;
            justify-content: center;
        }
        figure.c4>.steak{
            box-sizing: border-box;
            padding: 12px;
            width: 100px;
            height: 100px;
            border: 8px solid #cb8668;
            border-radius: 50%/30% 70% 25% 50%;
            background-color:  #b45227;
        }
        figure.c4>.steak >.line{
            width: 95%;
            height: 95%;
            background:
                    -webkit-linear-gradient(0deg,rgb(79, 71, 71) 3px,transparent 3px) 8px 0px/1em 1em,
                    -webkit-linear-gradient(90deg,rgb(79, 71, 71) 3px,transparent 0,transparent 15px) 0 8px/1em 1em
        ;
            transform: rotate(107deg);
            opacity: 0.2;
        }
        /*-----------------------太极图---------------------------------*/
        @keyframes taiji{
            0%{transform:rotate(0deg)}
            100%{transform:rotate(360deg)}
        }
        figure.c4>.bagua{
            position: relative;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border-width: 2px 2px 100px 2px;
            border-style:solid;
            border-radius:50%;
            animation:taiji 5s linear infinite both;
            cursor:pointer;
        }
        figure.c4>.bagua:hover{
            animation-play-state:paused;
        }
        figure.c4>.bagua:before{
            position: absolute;
            top:50%;
            left: 0;
            content: "";
            box-sizing: border-box;
            width: 98px;
            height: 98px;
            border:39px solid #000;
            border-radius: 50%;
            z-index: 2;
            background-color: #fff;

        }
        figure.c4>.bagua:after{
            box-sizing: border-box;
            position: absolute;
            top:50%;
            right: 0;
            content: "";
            width: 98px;
            height: 98px;
            border:39px solid #fff;
            background-color: #000;
            border-radius:50%;
        }
        /*-----------------------彩条---------------------------------*/
        @keyframes caitiao{
            form{background-position-y: 0}
            to{background-position-y: -200px}
        }
        figure.c4>.caitiao{
            width: 200px;
            height: 30px;
            border:1px dashed #00f;
            border-radius:20px;
            background-image:
                    -webkit-repeating-linear-gradient(-30deg,#f00 0px,#f00 5px,#0f0 0px,#0f0 10px,#00f 0px,#00f 15px);
            transform: rotate(90deg);
            background-position: 0px 0px;
            animation:caitiao 5s linear infinite ;
        }
        /*-----------------------珠宝---------------------------------*/
        @keyframes move {
            0% {
                background-size: 60px 60px, 24px 24px;
            }

            50% {
                background-size: 120px 120px, 100px 100px;
            }

            100% {
                background-size: 24px 24px, 140px 140px;
            }
        }
        figure.c4>.zhubao{
            width: 200px;
            height: 200px;
            border:10px solid #000;
            border-radius:50%;
            box-shadow:
                    inset 0 15px 15px -5px hsla(0,0%,100%,.7),
                    inset 0 -5px 10px 3px hsla(0,0%,0%,.6),
                    0 8px 10px 2px hsla(0,0%,0%,.3);
            background:
                    repeating-radial-gradient( hsla(320,100%,60%,.6) 0px,
                    hsla(220,100%,60%,0) 60%),
                    repeating-radial-gradient( hsla(330,100%,40%,1) 12%,
                    hsla(320,80%,60%,1) 24px) center/60px 60px;
            transition: 0.5s cubic-bezier(.32,0,.15,1);
            transform:scale(0.6);
            cursor: pointer;
        }
        figure.c4>.zhubao:hover{
            transform:scale(1.2);
            animation: move 5s cubic-bezier(.32,0,.15,1) infinite alternate-reverse both;
        }
        /*-----------------------google-logo---------------------------------*/
        figure.c4>.google{
            width: 300px;
            height: 300px;
            position: relative;
            border-radius: 150px;
            margin: 100px auto;
            transform:scale(0.2);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            animation: rotate 3s linear infinite;
        }
        figure.c4>.google>.rad {
            width: 120px;
            height: 120px;
            background-color: #4c8cf5;
            border-radius: 60px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-top: -60px;
            margin-left: -60px;
            border: 6px solid #fff;
            box-sizing: border-box;
            z-index: 12;
        }
        figure.c4>.google>.same {
            width: 300px;
            height: 300px;
            position: absolute;
            border-radius: 50%;
            background: -webkit-linear-gradient(top, #de5246 90px, rgba(255, 255, 255, 0) 0px);
        }
        figure.c4>.google>.same:nth-child(2) {
            background: -webkit-linear-gradient(top, #ffce44 90px, rgba(255, 255, 255, 0) 0);
            transform: rotate(120deg);
            z-index: -1;
        }
        figure.c4>.google>.same:nth-child(3) {
            background: -webkit-linear-gradient(top, #1ba261 90px, rgba(255, 255, 255, 0) 0);
            transform: rotate(-120deg);
            z-index: -2;
        }
        figure.c4>.google>.sin {
            width: 0;
            height: 0;
            border-left: 86px solid #de5246;
            border-top: 50px solid transparent;
            border-bottom: 50px solid transparent;
            position: absolute;
            margin-left: 64.8px;
            margin-top: 61.5px;
            transform: rotate(-30deg);
        }
        figure.c4>.google>.sin:nth-of-type(4) {
            border-left: 86px solid #de5246;
            border-top: 49px solid transparent;
            border-bottom: 50px solid transparent;
        }
        figure.c4>.google>.sin:nth-of-type(5) {
            margin-left: 174px;
            border-left: 86px solid #ffce44;
        }
        figure.c4>.google>.sin:nth-of-type(6) {
            margin-left: 119.1px;
            margin-top: 155px;
            border-left: 87px solid #1ba261;
        }
        figure.c4>.google>.san {
            border-bottom: 29px solid #1ba261;
            border-left: 16px solid transparent;
            border-right: 17px solid transparent;
            position: absolute;
            margin-top: 61px;
            margin-left: 13px;
        }
        figure.c4>.google>p {
            position: absolute;
            bottom: 0;
            text-align: center;
            font-size: 50px;
            color: #fff;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            margin-top: -15px;
        }
        @keyframes rotate {
            0%{transform: rotate(0deg)}
            100%{transform: rotate(360deg)}
        }
        /*-----------------------qq-logo---------------------------------*/
        figure.c4>.qq{
            position: relative;
        }
        figure.c4>.qq>h2{
            position: absolute;
            top: 132px;
            left: 43%;
        }
        #box{
            width: 520px;
            height: 520px;
            background: #eaeaea;
            border: 1px solid #ccc;
            position: relative;
            transform:scale(.3);
        }
        #box .head{
            width: 300px;
            height: 300px;
            position: absolute;
            left: 50%;
            top: 10px;
            margin-left: -150px;
            z-index: 10;
        }
        #box .head .headup{
            width: 300px;
            height: 150px;
            background: #000;
            border-radius: 150px 150px 0 0;
        }
        #box .head .headdown{

            height: 200px;
            background: #000;
            margin-top: -100px;
            border-radius:150px/100px ;
        }
        #box .head .eyes{

            background: #fff;
            position: absolute;
            top: 60px;
            left: 50%;

        }
        #box .head .eyes:nth-of-type(3){

        #box .head .eyes:nth-of-type(4){

        /*-----------------------天空---------------------------------*/
        figure.tiankong{
            position: relative;
            width:100%;
            height:500px;
            background-color: #2380ff;
            animation: bg 10s linear infinite alternate;
        }
        figure.tiankong>figcaption{
            position: relative;
            top:-40px;
            display: flex;
            justify-content: center;
        }
        figure.tiankong > div{
            position: absolute;
            width:100%;
            height:100%;
            background-position: 0 0;
            animation-name: yuncai;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        figure.tiankong > div.bg1{
            background-image: url(img/cloud_one.png);
            animation-duration: 80s;
        }
        figure.tiankong > div.bg2{
            background-image: url(img/cloud_two.png);
            animation-duration: 60s;
        }
        figure.tiankong > div.bg3{
            background-image: url(img/cloud_three.png);
            animation-duration: 40s;
        }
        @keyframes yuncai {
            to{background-position: -1477px}
        }
        @keyframes bg {
            to{background:#f000f0}
        }
        /*-----------------------优惠券等......---------------------------------*/
        figure.c5{
            position: relative;
            margin:100px auto;
            display: flex;
            flex-flow:row wrap;
            justify-content:space-around;
            align-items:center;
        }
        figure.c5 > figcaption{
            position: absolute;
            top:-50px;
            left: 40%;
        }
        /*-----------------------红星---------------------------------*/
        figure.c5 >.heart{
            position: relative;
            width: 100px;
            height: 170px;
        }
        figure.c5 >.heart:before{
            position: absolute;
            content:'';
            overflow:hidden;
            border-width: 75px 50px 75px 50px;
            border-style:solid;
            border-radius:100px 100px 0 0;
            border-color:#000;
            transform:rotate(45deg);
        }
        figure.c5 >.heart:after{
            position: absolute;
            left: -37px;
            top: 1.45px;
            content:'';
            overflow:hidden;
            border-width: 75px 50px 75px 50px;
            border-style:solid;
            border-radius:100px 100px 0 0;
            border-color:#f00;
            transform:rotate(-45deg);
