                        value:274,

                        //自定义特殊itemStyle，仅对该item有效
                        itemStyle:{

                    },
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ],

            }
        ]

</script>
</body>
</html>
