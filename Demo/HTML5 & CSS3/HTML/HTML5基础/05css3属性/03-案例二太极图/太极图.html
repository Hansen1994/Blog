<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes taiji{
            0%{transform:rotate(0deg)}
            100%{transform:rotate(360deg)}
        }
        figure.c4>.bagua{
            position: relative;
            box-sizing: border-box;
            width: 200px;
            height: 200px;
            border-width: 2px 2px 100px 2px;
            border-style:solid;
            border-radius:50%;
            animation:taiji 5s linear infinite both;
            cursor:pointer;
        }
        figure.c4>.bagua:hover{
            animation-play-state:paused;
        }
        figure.c4>.bagua:before{
            position: absolute;
            top:50%;
            left: 0;
            content: "";
            box-sizing: border-box;
            width: 98px;
            height: 98px;
            border:39px solid #000;
            border-radius: 50%;
            z-index: 2;
            background-color: #fff;

        }
        figure.c4>.bagua:after{
            box-sizing: border-box;
            position: absolute;
            top:50%;
            right: 0;
            content: "";
            width: 98px;
            height: 98px;
            border:39px solid #fff;
            background-color: #000;
            border-radius:50%;
        }

    </style>
</head>
<body>
<figure class="c4">
    <div class="bagua">
    </div>
</figure>


</body>
</html>
