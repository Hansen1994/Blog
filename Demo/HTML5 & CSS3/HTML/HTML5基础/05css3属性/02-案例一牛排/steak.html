<!doctype html>
<html>
	<head>
		<!--声明当前页面的编码集：charset=gbk,gb2312(中文编码)，utf-8国际编码-->
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<!--当前页面的三要素-->
		<title>大牛排</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<!--css,js-->
		<style type="text/css">
		*{margin:0px;padding:0px;}
		div{
			      
            width: 200px;
            height: 200px;
            margin: 100px auto;
            border: 8px solid #8F331E;
            border-radius: 50%/25% 70% 25% 50%;
            background: #A6612A;
            position: relative;}
     
        div p.x{
        	width:120px;
        	height:5px;
            position: absolute;
            border-radius: 50%;
            background: rgba(152,73,38,0.5);
        }
        div p:nth-of-type(1){
			top: 66px;
			left: 39px;
			transform: rotateZ(8deg);
        }
        div p:nth-of-type(2){
			top: 96px;
    		left: 34px;
    		transform: rotateZ(8deg);
        }
        div p:nth-of-type(3){
			top:130px;
			left: 37px;
			transform: rotateZ(8deg);
        }
        div p.y{
        	width:120px;
        	height:5px;
            position: absolute;
            border-radius: 50%;
            background: rgba(152,73,38,0.5);
        }
        div p:nth-of-type(4){
		    top: 94px;
		    left: 10px;
		    transform: rotateZ(106deg);
        }
        div p:nth-of-type(5){
		    top: 94px;
		    left: 43px;
		    transform: rotateZ(106deg);
        }
        div p:nth-of-type(6){
		    top: 108px;
		    left: 74px;
		    transform: rotateZ(106deg);
        }

		</style>

	    </head>
	    <body>
		<div>
			<p class="x"></p>
			<p class="x"></p>
			<p class="x"></p>
			<p class="y"></p>
			<p class="y"></p>
			<p class="y"></p>
		</div>

	    </body>

	    </html>
