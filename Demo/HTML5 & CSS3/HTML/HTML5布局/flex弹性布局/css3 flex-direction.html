<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<style>
		/*flex-direction: row;*/
		#main1{
			width:400px;
			display:flex;
			flex-direction: row;
			background: #ccc;
		}
		#main1 div{
			width:50px;
			height:50px;
		}
		/*flex-direction: row-reverse;*/
		#main2{
			width:400px;
			display:flex;
			flex-direction: row-reverse;
			background: #ccc;
		}

		#main2 div{
			width:50px;
			height:50px;
		}
		/*flex-direction: column;*/
		#main3{
			width:400px;
			display:flex;
			flex-direction: column;
			background: #ccc;
		}

		#main3 div{
			width:50px;
			height:50px;
		}
		/*flex-direction: column-reverse;*/
		#main4{
			width:400px;
			display:flex;
			flex-direction: column-reverse;
			background: #ccc;
		}

		#main4 div{
			width:50px;
			height:50px;
		}
	</style>
</head>
<body>
<div id="main1">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
<span>flex-direction: row;</span>
<!--分割线-->
<div id="main2">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
<span>flex-direction: row-reverse;</span>

<div id="main3">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
<span>flex-direction: column;</span>

<div id="main4">
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<div>6</div>
</div>
<span>flex-direction: column-reverse;</span>
<script>
//	下面这个回顾知识点的
	color = ['red','green','yellow','blue','orange','pink','brown','coral','YellowGreen'];
	oMain1 = document.getElementById('main1').children;
	oMain2 = document.getElementById('main2').children;
	oMain3 = document.getElementById('main3').children;
	oMain4 = document.getElementById('main4').children;
	for(var i = 0;i < oMain1.length;i++){
		oMain1[i].style.background = color[Math.floor(Math.random()*9)];
		oMain2[i].style.background = color[Math.floor(Math.random()*9)];
		oMain3[i].style.background = color[Math.floor(Math.random()*9)];
		oMain4[i].style.background = color[Math.floor(Math.random()*9)];
		//	console.log(oMain)
	}



</script>
</body>
</html>
