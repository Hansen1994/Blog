<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>搜索</title>
    <link rel="stylesheet" href="../src/hans-ui.css" />
  </head>
  <body>
    <div class="tt-content">
      <!-- 带sugggest的搜索框 -->
      <div class="tt-search">
        <!-- 搜索框 -->
        <form action="#" class="tt-search-form">
          <div class="tt-search-input-wrap">
            <i class="fa fa-search tt-search-icon"></i>
            <input
              type="search"
              class="tt-search-input"
              required
              placeholder="搜索"
              autocomplete="off"
            />
            <i class="fa fa-close tt-search-clear"></i>
          </div>
          <span class="tt-search-cancel">取消</span>
        </form>
        <!-- 搜索建议 -->
        <!-- <ul class="tt-search-suggest">
        <li class="tt-suggest-item">华为102</li>
        <li class="tt-suggest-item">苹果x10</li>
        <li class="tt-suggest-item">vivox50</li>
        <li class="tt-suggest-item">小米10</li>
        <li class="tt-suggest-item">oppo 10</li>
      </ul> -->
      </div>
      <p class="content">内容区</p>
    </div>
  </body>
</html>
