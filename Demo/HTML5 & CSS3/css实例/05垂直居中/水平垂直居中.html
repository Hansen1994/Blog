<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>垂直居中-Hansen</title>
  <style>
    .center-middle-base{
      width: 100px;
      height: 100px;
      border:1px solid red;
      margin-bottom: 10px;
    }
    .content{
      width:20px;
      height:20px;
      background: blue;
    }
  </style>
</head>

<body>
  <section class="center-middle-base table">
    <style>
      .table{
        display: table;
      }
      .cell{
        display: table-cell;
        text-align: center;
        vertical-align: middle;
      }
    </style>
    <div class="content cell">君</div>
  </section>

  <section class="center-middle-base flex">
    <style>
      .flex{
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
    <div class="content">不</div>
  </section>

  <section class="center-middle-base flex">
    <style>
      .flex{
        display: flex;
      }
      .auto{
        margin: auto;
      }
    </style>
    <div class="content auto">见</div>
  </section>

  <section class="center-middle-base position1">
    <style>
      .position1{
        position: relative;
      }
      .auto1{
        position: absolute;
        top: 50%;
        left: 50%;
        margin: -10px 0 0 -10px;
      }
    </style>
    <div class="content auto1">黄</div>
  </section>

  <section class="center-middle-base position2">
    <style>
      .position2{
        position: relative;
      }
      .auto2{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
    <div class="content auto2">河</div>
  </section>
</body>
</html>
