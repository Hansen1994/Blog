<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>position</title>
  <style>
  *{
    margin:0;
    padding:0;
  }
  /* 中间自适应，两边固定 */
  .div1{
    position: absolute;
    background: black;
    width: 100%;
    top: 100px;
    bottom:200px;
    display: flex;
  }
  .div1 .flex1{
    /* 对应shrink grow basis三个值 */
    flex: 0 0 200px;
    /* 兼容安卓手机 */
    width: 200px;
    background:#fff;
  }
  .div1 .flex2{
    /* 自适应的 */
    flex: 1;
    background: yellowgreen;
  }
  </style>
</head>
<body>
  <div class="div1">
    <div class="flex1">123</div>
    <div class="flex2">456</div>
    <div class="flex1">789</div>
  </div>
</body>
</html>
