<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Sticky footer布局</title>
  <style>
  * {
  margin: 0;
  }
  html, body {
    height: 100%;
  }
  .page-wrap {
    min-height: 100%;
    /* equal to footer height */
    /*－的值肯定是网上走的*/
    margin-bottom: -142px; 
  }
  /* 防止高度塌陷 */
  .page-wrap:after {
    content: "";
    display: block;
  }
  .site-footer, .page-wrap:after {
    height: 142px; 
  }
  .site-footer {
    background: orange;
  }
  </style>
</head>
<body>
  <div class="page-wrap">
  
    <h1>Sticky Footer</h1>
    <h2>with Fixed Footer Height</h2>
    
    <button id="add">Add Content</button>
       
  </div>
  
  <footer class="site-footer">
    I'm the Sticky Footer.
  </footer>
 
<script>
var o = document.querySelector('.page-wrap')
// 一定是父级元素
o.addEventListener('click', function(e){
  let target = e.target
  if(target.matches('button')){
    o.innerHTML += '<p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas. Vestibulum tortor quam, feugiat vitae, ultricies eget, tempor sit amet, ante. Donec eu libero sit amet quam egestas semper. Aenean ultricies mi vitae est. Mauris placerat eleifend leo.</p>'
  }
})
</script>
</body>
</html>
