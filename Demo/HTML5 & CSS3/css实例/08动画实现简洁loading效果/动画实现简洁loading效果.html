<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>donghua</title>
</head>
<body>
  <style>
    .loading:after{
      display: inline-block;
      overflow: hidden;
      vertical-align: bottom;
      content: ".....";
      font-size: 30px;
      animation: ellipsis 2s infinite;
    }
    @keyframes ellipsis {
      from {
        width: 2px;
      }
      to {
        width: 30px;
      }
    }
  </style>
  <div class="loading"></div>
</body>
</html>
