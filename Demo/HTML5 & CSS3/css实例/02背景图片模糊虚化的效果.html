<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>背景虚化效果</title>
  <style>
        *{
          margin: 0;
          padding: 0;
        }
        .bg {
            height:600px;
            text-align: center;
            line-height: 600px;
            position: relative;
            /*可以加上下面注释代码，可以让边缘不那么唐突*/
            /* background: url('timg.jpg') no-repeat;
            background-size:cover; */
            /*也可以加入背景透明，使页面不那么唐突*/
            background-color: rgba(0,0,0,.5);
        }
        .bg::before{
          content:'';
          background: url('timg.jpg') no-repeat;
          background-size:cover;
          
          filter: blur(5px);
          position: absolute;
          top:0;
          bottom:0;
          left:0;
          right:0;
          z-index: -1;
        }
        .content {
            color: #ffffff;
            font-size: 40px;
        }
  </style>
</head>
<body>
  <div class="bg">
    <div class="content">
      文字内容
    </div>
  </div>
</body>
</html>
