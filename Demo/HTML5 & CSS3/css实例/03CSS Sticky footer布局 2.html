.mask {
    width:100%;
    height:100%;
    background: rgba(7, 17, 27, 0.8);
    min-height: 100vh;
    position: fixed;
    top:0;
    left:0;
    z-index: 1;
    overflow: auto;
    display: flex;
    flex-direction: column;
    /* justify-content:center; */

}
.content {

}
.footer {
