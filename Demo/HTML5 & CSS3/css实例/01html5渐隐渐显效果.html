<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>渐隐渐显</title>
  <style>
    *{
      padding:0;
      margin:0;
    }
    .wraper{
      width:100%;
      height:50px;
      background: #00bcd4;
      position: fixed;
      top:0;
      left:0;
      right:0;
      text-align: center;
      line-height: 50px;
      opacity: 0;
    }
    /* .active{
      display: block;
      opacity: 1;
      transition:opacity 1s;
    }
    .unActive{
      display: none;
      transition:opacity 1s;
    } */

    .icon{
      position: absolute;
      top:0;
      left:0;
      width:10px;
      font-size: 36px;
    }
    .centent{
      height:3000px;
    }
  </style>
</head>
<body>
<section>
  <header>
    <div class="wraper">
      <div class="icon">&lt;</div>
      文化背景
    </div>
  </header>
  <div id="centent"></div>
</section>


<script>
for(var i = 0;i < 100;i++){
  centent.innerHTML += "今天你真帅111   你也好票票";
}

var oWraper = document.querySelector('.wraper');
window.onscroll = function(){
  var top = document.documentElement.scrollTop || document.body.scrollTop;
  if (top > 30){
    opacity = top / 200;
    opacity = opacity>1?1:opacity;
    oWraper.style.opacity = opacity
  }else{
    oWraper.style.opacity = '0'
  }
}
</script>
</body>
</html>
