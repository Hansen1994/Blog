<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>页面布局</title>
    <style>
    *{
        padding: 0;
        margin: 0;
    }
    
    </style>
</head>
<body>
<!-- 题目:假设宽度知道，请写出三栏布局，其中上下各100px，中间自适应 -->

<!-- flex布局方式 -->
<section class="layout grid">
    <style>
        .layout.grid .header-content-footer{
            width:100%;
            height:100%;
            position: fixed;
            top:0;
            left:0;
            z-index: 1;
            display: grid;
            overflow: hidden;
            grid-template-rows: 100px auto 100px;
        }
        .layout.grid .header-content-footer .header{
            background: violet;
        }
        .layout.grid .header-content-footer .content{
            background: palegoldenrod;
        }
        .layout.grid .header-content-footer .footer{
            background: peru;
        }
    </style>
    <article class="header-content-footer">
        <div class="header">顶部</div>
        <div class="content">
            grid布局方式
        </div>
        <div class="footer">底部</div>
    </article>
</section>
</body>
</html>
