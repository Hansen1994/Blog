<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .mask{
      width:100%;
      height:100%;
      background: rgba(0, 0, 0, .8);
      position: fixed;
      z-index: 1;
      top: 0;
    }
    .title{
      width:80%;
      margin: 30px auto 24px auto;
      display: flex;
    }
    /* 就是说用了flex:1这个部分的宽度是等同的 */
    .line{
      flex: 1;
      /* 有这个才是基于这个定位的 */
      position: relative;
      top: -6px;
      border-bottom: 1px solid rgba(255, 255, 255, .2)
    }
    .text{
      padding:0 20px;
      font-size: 14px;
      color:#fff;
    }
  </style> 
</head>
<body>
  <div class="mask">
    <div class="title">
      <div class="line"></div>
      <div class="text">时间煮酒</div>
      <div class="line"></div>
      <div class="text">时间煮酒</div>
      <div class="line"></div>
    </div>
  </div>
</body>
</html>
