<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width:0px;
            height:0px;
            position: absolute;
            top:0;
            left:0;
            border-top:50px solid #00A0EA;
            border-bottom:50px solid #3bea0c;
            border-left:50px solid #ea482c;
            border-right:50px solid #eab840;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var oBox = document.getElementById("box");
        document.onkeydown = function (e) {//用于整个文档
            e = e || window.event;//兼容性写法
            var keyCode = e.keyCode;
            //console.log(keyCode);
            switch (keyCode){
                case 37:
                    oBox.style.left = oBox.offsetLeft - 5 + 'px';
                    break;
                case 39:
                    oBox.style.left = oBox.offsetLeft + 5 + 'px';
                    break;
                case 38:
                    oBox.style.top = oBox.offsetTop - 5 + 'px';
                    break;
                case 40:
                    oBox.style.top = oBox.offsetTop + 5 + 'px';
                    break;
            }
        }
    </script>
</body>
</html>
