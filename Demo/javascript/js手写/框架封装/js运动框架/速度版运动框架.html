<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
        #box{
            width: 100px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>

        var oBox = document.getElementById("box");

        document.onclick = function () {
            move(oBox,"height",'500px',3.3);
        };

        //四个参数 obj为获取的节点(class)，attr为属性(width)，target为终点属性（就是要达到的属性），speed（就是运行的速度）
        function move(obj , attr , target , speed){
            var start = parseFloat( getStyle(obj , attr) );
            target = parseFloat( target );
            var timer = setInterval(function () {
                start += speed;
                if ( start >= target ){
                    start = target;
                    clearInterval( timer );
                }
                oBox.style[attr] = start + 'px';
            },13);
        }
        //这里为了兼容所有的浏览器
        function getStyle( obj , atr ) {
            return obj.currentStyle?obj.currentStyle[atr]:getComputedStyle(obj)[atr];
        }
    </script>
</body>
</html>
