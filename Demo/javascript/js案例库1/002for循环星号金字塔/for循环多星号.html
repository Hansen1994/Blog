<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

</head>

<body>



    <script>
        var a;
        var b = prompt("请输入要控制的层数"+a);
        for(var i=0;i<b;i++){//控制层数
            for(var j=0;j<b-i-1;j++){
                document.write(j);
            }//控制空格数
            for(var k=0;k<2*i+1;k++){
                document.write("*");
            }
            document.write("<br>");
        }

    </script>
</body>
</html>
