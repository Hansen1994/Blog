<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Fly">
    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}

    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" href="../../../../已成品/ResponsiveWeb/src/css/main.css">

</head>
<body>


<section class="ad clearfix">
    <div class="owl-carousel owl-theme">
        <!--owl-carousel导入轮播图库 owl-theme导入轮播主题样式-->
        <div class="item">
            <picture>
                <source srcset="img/ad001-l.png" media="(min-width:50em)">
                <source srcset="img/ad001-m.png" media="(min-width:30em)">
                <img src="img/ad001.png" alt="2015年度报告">
            </picture>
        </div>
        <div class="item">
            <picture>
                <source srcset="img/ad002-l.png" media="(min-width: 50em)">
                <source srcset="img/ad002-m.png" media="(min-width: 30em)">
                <img srcset="img/ad002.png" alt="新年红包">
            </picture>
        </div>
        <div class="item">
            <picture>
                <source srcset="img/ad003-l.png" media="(min-width: 50em)">
                <source srcset="img/ad003-m.png" media="(min-width: 30em)">
                <img srcset="img/ad003.png" alt="新手秘籍">
            </picture>
        </div>
    </div>
</section>

<!--这一行用作轮播图-->
<script src="../jq无缝轮播/js/jquery.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<!--这一行用作响应式-->
<script src="js/picturefill.min.js" async></script>
<script>
    $(document).ready(function(){
        $(".owl-carousel").owlCarousel({
            items:1,
            loop:true,
            autoplay:true,
            autoplayTimeout:3000,
            autoplayHoverPause: true,

        });
    });
</script>
</body>
</html>
