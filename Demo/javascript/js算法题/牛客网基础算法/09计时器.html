<!DOCTYPE html>

    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
    function count(start, end) {
    var count = start;
		console.log(count);
    var st = setInterval(function(){
        if(count < end){
            count = count + 1;
			console.log(count);
        }
    },100);
		return {
			cancel: function(){clearTimeout(st);}
		}
    }
    count(10,50);
    </script>
</body>
