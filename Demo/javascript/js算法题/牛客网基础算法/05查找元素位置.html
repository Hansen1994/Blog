    <script>
    function findAllOccurrences(arr, target) {
		var newIndex = [];
		var newArr = arr.split("");
		newArr.forEach(function (item, index) {
			if (item == target) {
				newIndex.push(index);
			}
		});
		return newIndex;
//		console.log(newIndex);
	}
