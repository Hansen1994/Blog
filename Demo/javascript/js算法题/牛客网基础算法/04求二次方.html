</head>
<body>
    <div id="box"></div>
    <script>
    function square(arr) {
    	var newArr = [];
        arr.forEach(function(item,index){
            newItem = item*item;
            newArr.push(newItem);
        });
        return newArr;
    }
    square([1, 2, 3, 4]);
    </script>
