    <title>Title</title>
    <style>
        *{ margin: 0; padding: 0; font-family:Microsoft yahei,serif;}
        li{ list-style:none;}
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
		function argsAsArray(fn, arr) {
            return fn(arr[0],arr[1],arr[2]);
		}



		argsAsArray(function (greeting, name, punctuation) {
			return greeting + ', ' + name + (punctuation || '!');
			}, ['Hello', 'Ellie', '!']);
    </script>
</body>
